<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Job n' Go</title>
    <link rel="stylesheet" href="../CSS/yoReclutador.css">
    <link rel="shortcut icon" href="../IMG/iconoPagina.png" type="image/x-icon">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="yoReclutador.html">Yo</a></li>
            <li><a href="rankingReclutador.html">Ranking</a></li>
            <li><a href="gestionOfertasLaborales.html">Gestión Ofertas Laborales</a></li>
            <li><a href="solicitudes.html">Solicitudes</a></li>
            <li><a id="cerrarSesion" href="#">Cerrar sesión</a></li>
        </ul>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container">
        
        <!-- Perfil Reclutador -->
        <div class="profile-section">
            <h2>Perfil Reclutador</h2>
            <div>
                <!-- Imagen de perfil -->
                <img id="fotoPerfil" src="" alt="Foto de perfil" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
                <br>
                <input type="file" id="inputFotoPerfil" accept="image/*">
            </div>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa">
            
            <label for="dni">DNI:</label>
            <p id="dni"></p> <!-- Campo no editable -->

            <label for="email">Email:</label>
            <input type="text" id="email">
            
            <button id="editarBtn">Guardar Cambios</button>
        </div>

    </div>

    <footer id="footerProyecto">
        <div class="footer-content">
            <p>©2024 Job 'N Go. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../JS/yoReclutador.js"></script>
</body>
</html>
