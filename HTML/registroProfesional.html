<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job n' Go</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../IMG/iconoPagina.png" type="image/x-icon">
</head>
<body>
    <form id="registroForm">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Número de DNI" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required><br><br>

        <label for="confirmarContraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="Confirmar contraseña" required><br><br>

        <label for="foto">Subir Foto de Perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
        <div>
            <img id="imagenPrevia" style="max-width: 100px; max-height: 100px; display: none; border: 1px solid #ddd;">
        </div>

        <label for="experiencia">Experiencia Laboral:</label>
        <textarea id="experiencia" name="experiencia" placeholder="Describe tu experiencia laboral" rows="4" required></textarea><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <footer>
        <div class="footer-content">
            <p>©2024 Job 'N Go. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../JS/registroProfesional.js"></script>
</body>
</html>
